{% extends 'frontend/dashboard_base.html' %}

{% block content %}
<div class="crancy-table-meta mg-top-30">
    <div class="row">
        <div class="col-sm-12">
            <div class="custom-form">
                <h2>Customer Information</h2>
                <form action="">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>FirstName</label>
                                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>LastName</label>
                                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="email" class="form-control" name="username" value="{{user.username}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" name="email" value="{{user.email}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control" name="country" value="{{user.country}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" class="form-control" name="state" value="{{user.state}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" class="form-control" name="city" value="{{user.city}}" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address" value="{{user.address}}" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>
{% endblock %}
